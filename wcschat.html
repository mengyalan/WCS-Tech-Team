<head>
  <title>Chat</title>
</head>

<body>
  <h3>CHAT</h3>

  {{> messages}}

  {{> entry}}

</body>

<template name="messages">
  <div id="chat">
    {{#each messages}}
      {{> message}}
    {{/each}}
  </div>
</template>

<template name="message">
  <p>{{name}}: {{message}}</p>
</template>

<template name="entry">
  <p>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="messageBox" placeholder="Type a message here and press enter.">
  </p>
</template>
